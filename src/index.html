<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="./styles/reset.scss">
  <link rel="stylesheet" href="./styles/style.scss">
  <title>Get up to 100% bonus</title>
  <script>
    // Function to parse URL parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const vars = queryString.split("&");
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
      }
      return params;
    }
    // Retrieve query parameters from the current URL
    const queryParams = getQueryParams();
    // Construct the AppsFlyer attribution link with the retrieved parameters
    const appsFlyerBaseUrl = "https://app.appsflyer.com/com.bingoplus.bpom3404";
    const appsFlyerParams = new URLSearchParams({
      pid: "propellerads_int",
      af_siteid: queryParams.zoneid || "",
      c: queryParams.campaignid || "",
      af_sub_siteid: queryParams.subzone_id || "",
      af_sub1: queryParams.os || "",
      af_sub2: queryParams.browser || "",
      af_sub3: queryParams.osversion || "",
      af_sub4: queryParams.carrier || "",
      af_click_lookback: "7d",
      clickid: queryParams.SUBID || ""
    });
    // Update the href attribute of the CTA link with the constructed AppsFlyer URL
    document.addEventListener("DOMContentLoaded", function () {
      const ctaLink = document.getElementById("https://app.appsflyer.com/com.bingoplus.bpom3404?pid=propellerads_int&af_siteid={zoneid}&af_click_lookback=7d&clickid=${SUBID}&af_r=https://www.jack8881.com/apk/com.bingoplus.bpom3404.apk");
      if (ctaLink) {
        ctaLink.href = `${appsFlyerBaseUrl}?${appsFlyerParams.toString()}`;
      }
    });
  </script>
  <script type="module" src="./scripts/index.js"></script>
</head>

<body>
<div class="main">

    <img src="assets/icons/right-arrow.svg" alt="right-arrow" />
    <canvas id="qrcode"></canvas>

    <div class="step-right"></div>
    <button id="download">Install Now</button>
  </div>

    <li><img src="assets/images/Game-Logos_PUSOY-PLUS_938@2x.png" alt=""></li>
  </ul>
</div>
</body>
</html>
